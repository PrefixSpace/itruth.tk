<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:image" content="http://pngimg.com/uploads/question_mark/question_mark_PNG27.png">
<meta property="og:description" content="We heard many songs in our life.
      Chose songs and we will use the data to tell you your personality." >
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.0/src/js.cookie.min.js"></script>
<title>Analysis::Test::theSong - iTruth</title>
	<style>
		.Qans {cursor: pointer;}
	</style>
</head>

<body class="w3-container w3-center">
<h1 style="font-size: 50px;"> Analysis::Test::theSong </h1>
<div class="w3-card w3-round-large w3-padding" id="question">
<h2 id="Qhead">Question Title</h2>
<p id="Qbody">
	<ol>
<li class="Qans" id="a1" onClick="ans1()">Answer1</li>
<li class="Qans" id="a2" onClick="ans2()">Answer2</li>
<li class="Qans" id="a3" onClick="ans3()">Answer3</li>
	</ol>
</p>
</div>
	<br/>
<div class="w3-light-grey w3-round-xlarge">
    <div class="w3-center w3-blue w3-round-xlarge" id="bar" style="width:10%">1/6</div>
</div>
<a href="javascript: history.go(-1)">go back</a>
	<script>
		Cookies.set("Ttype", "song");
		Cookies.set("Tpath", "path")
		Cookies.set("Tscore", "0");
		var title = document.getElementById("Qhead");
		var a1 = document.getElementById("a1");
		var a2 = document.getElementById("a2");
		var a3 = document.getElementById("a3");
		var bar = document.getElementById("bar");
		var q;
		question(1);
		function question(nq) {
			q = nq;
			switch(q) {
				case 1:
					title.innerHTML = "Which song do you like most?";
					a1.innerHTML = "Perfect (Ed Sheeran)";
					a2.innerHTML = "Story of My Life (One Direction)";
					a3.innerHTML = "Love Story (Taylor Swift)";
					bar.style.width = 100*q/6+"%";
					bar.innerHTML = "1/6";
					break;
				case 2:
					title.innerHTML = "Which singer do you like most?";
					a1.innerHTML = "Taylor Swift";
					a2.innerHTML = "The Chainsmokers";
					a3.innerHTML = "Ed Sheeran";
					bar.style.width = 100*q/6+"%";
					bar.innerHTML = "2/6";
					break;
				case 3:
					title.innerHTML = "Which song do you like most?";
					a1.innerHTML = "Love Yourself (Justin Bieber)";
					a2.innerHTML = "Count On Me (Bruno Mars)";
					a3.innerHTML = "Alone (Alan Walker)";
					bar.style.width = 100*q/6+"%";
					bar.innerHTML = "3/6";
					break;
				case 4:
					title.innerHTML = "Which singer do you like most?";
					a1.innerHTML = "Alan Walker";
					a2.innerHTML = "The Piano Guys";
					a3.innerHTML = "Luis Fonsi";
					bar.style.width = 100*q/6+"%";
					bar.innerHTML = "4/6";
					break;
				case 5:
					title.innerHTML = "Which band do you like most?";
					a1.innerHTML = "Maroon 5";
					a2.innerHTML = "TWICE (a korea band)";
					a3.innerHTML = "OneRepublic";
					bar.style.width = 100*q/6+"%";
					bar.innerHTML = "5/6";
					break;
				case 6:
					title.innerHTML = "Which group do you like most? (There are some foreign group.)";
					a1.innerHTML = "TFBoys (from China)";
					a2.innerHTML = "AKB48 (from Japan)";
					a3.innerHTML = "Black Pink (from Korea)";
					bar.style.width = 100*q/6+"%";
					bar.innerHTML = "6/6";
					break;
			}
		}
		function ans1() {
			Cookies.set("Tpath", Cookies.get("Tpath")+">1");
			Cookies.set("Tscore", parseInt(Cookies.get("Tscore"))+1);
			question(q+1);
			check();
		}
		function ans2() {
			Cookies.set("Tpath", Cookies.get("Tpath")+">2");
			Cookies.set("Tscore", parseInt(Cookies.get("Tscore"))+2);
			question(q+1);
			check();
		}
		function ans3() {
			Cookies.set("Tpath", Cookies.get("Tpath")+">3");
			Cookies.set("Tscore", parseInt(Cookies.get("Tscore"))+3);
			question(q+1);
			check();
		}
		function check() {
			if(q==7) {location.href="result.html"}
		}
		
	</script>
</body>
</html>
