<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.2/js/urldata.min.js"></script>
<script>
	var jsonData;
	var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                jsonData = this.responseText;
            }
        };
        xhttp.open("GET", urldata("ans"), false);
        xhttp.send();
    var analysis = JSON.parse(jsonData);
	document.title="Shared Result - "+analysis.title;
</script>
<title>Custom Analysis Results</title>
</head>

<body>
<div style="width: 100%; height: 100%; background-color: black; z-index: 100; position: fixed;opacity: 1.0;" id="block"></div>
<div id="gg" class="w3-round-large w3-center" style="z-index: 500; position: fixed; width: 80%; height: 80%; display: inline-block;left: 50%; margin-left: -40%; top: 10%">
	<iframe id="gjg" style="border-radius: 10px; overflow: hidden;" scrolling="no" onLoad="document.getElementById('block').style.opacity = 0.8;//alert('Login to see results');" width="100%" height="100%" src="/analysis/ffb.html"></iframe>
</div>

<div class="w3-container w3-center">
  <h1 style="font-size: 50px;">Analysis::Result</h1>
  <div id="resultTable">
    <h2 id="type"></h2>
    <p id="path"></p>
    <p id="score"></p>
    <p id="judgement"></p>
    <a id="dosame" class="w3-button w3-round w3-padding w3-border" onclick="dosame()">Do the same test like him/her.</a>
  </div>
  <a href="javascript: location.href='index.html'">go back</a></div>
<script>
		document.getElementById("type").innerHTML = "Test Type: " + analysis.title;
		document.getElementById("path").innerHTML = "Answer Path: " + analysis.ans;
		document.getElementById("score").innerHTML = "Test Score: " + analysis.score + " (This score only use for judge)";
		document.getElementById("judgement").innerHTML = "Test Judgement: " + analysis.judge;
	    ggy();
	function ggy() {
		document.getElementById("gjg").hidden = true;
		document.getElementById("gg").hidden = true;
		document.getElementById("gg").style.zIndex = -1;
		document.getElementById("block").hidden = true;
	}
function dosame() {
location.href="customAnalysis.html?json="+analysis.custom;
}
	</script>
</body>
</html>
